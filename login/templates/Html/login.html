<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ReadersStop</title>
	<meta name="generator" content="Bootply" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <title>{% block title %}Viberr{% endblock %}</title> -->
    {% load staticfiles %}
    <link rel="icon" href="{% static 'images/favicon.ico' %}" type="image/gif" sizes="16x16">
    <!-- <link rel="shortcut icon" type="image/png" href="{%  static 'favicon.ico' %}"/> -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Satisfy' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="{% static 'login/base.css' %}"/>
    <link rel="icon" href="{% static 'favicon.ico' %}" type="image/gif" sizes="16x16">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.form/4.2.1/jquery.form.min.js" integrity="sha384-tIwI8+qJdZBtYYCKwRkjxBGQVZS3gGozr3CtI+5JF/oL1JmPEHzCEnIKbDbLTCer" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

</head>

<body style="background-color: #4c8eaf;">


<div class="container" id="main_form" style="margin-top: 5%;">  

  <div id="contact" style="margin-top: 30%; margin-bottom: 0%">
    <h3>Login !</h3>
    <h4>Enter Your Credentials</h4>
    
    <form id = "myForm" action="{% url 'login:login_req' %}" method="post">
    {% csrf_token %} 

    <fieldset>
      <input placeholder="Username" type="text" tabindex="1" required autofocus name="username" style="width: 100%;">
    </fieldset>
    <fieldset>
      <input placeholder="Password" type="password" tabindex="2" required name="pwd" style="width: 100%; padding-left: 10px">
    </fieldset>
    
      <button name="submit" type="submit" id="contact-submit">Sign In</button>    
  </form>
</div>
</body>
</html>
